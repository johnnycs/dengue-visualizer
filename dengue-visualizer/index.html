    <link href="asset/jumbotron-narrow.css" rel="stylesheet">

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="header clearfix">
          <div class="col-xs-12 col-md-offset-1">
            <h2 class="text-muted" style="margin-top:20px;">Dengue Visualizer</h2>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="jumbotron" style="margin-left:50px;margin-right:50px;">
            <div class="row">
              <div class="col-md-5">
                <div id="vis"></div>
              </div>
              <div class="col-md-5 col-md-offset-1">
                <div id="side-panel">
                  <h4>Dengue Cases
                    <div class="dropdown" id="select-year"><a class="dropdown-toggle" id="select-year-btn" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"><span class="caret"></span></a>
                      <ul class="dropdown-menu" aria-labelledby="select-year-btn">
                        <li><a href="?year=2003">2003</a></li>
                        <li><a href="?year=2004">2004</a></li>
                        <li><a href="?year=2005">2005</a></li>
                        <li><a href="?year=2006">2006</a></li>
                        <li><a href="?year=2007">2007</a></li>
                        <li><a href="?year=2008">2008</a></li>
                        <li><a href="?year=2009">2009</a></li>
                        <li><a href="?year=2010">2010</a></li>
                        <li><a href="?year=2011">2011</a></li>
                        <li><a href="?year=2012">2012</a></li>
                        <li><a href="?year=2013">2013</a></li>
                        <li><a href="?year=2014">2014</a></li>
                      </ul>
                    </div>
                  </h4>
                  <div class="timeline" id="timeline">
                    <div id="slider"></div>
                    <div id="slider_caption"></div>
                  </div>
                    <h3>Result</h3>
                    <div class="number-display" id="total-casualty">
                      <div class="count">0</div>
                      <div class="text">dengue cases</div>
                    </div>
                    <div id="filter-panel" style="display: none">
                      <hr>
                      <h3>Filter</h3>
                      <div class="row">
                        <div class="col-md-12">
                          <div class="filter-display" id="age-filter">
                            <h5>Month</h5>
                            <ul class="filter-options">
                              <li><a href="#" data-filter="month" data-value="1">Jan</a></li>
                              <li><a href="#" data-filter="month" data-value="2">Feb</a></li>
                              <li><a href="#" data-filter="month" data-value="3">Mar</a></li>
                              <li><a href="#" data-filter="month" data-value="4">Apr</a></li>
                              <li><a href="#" data-filter="month" data-value="5">May</a></li>
                              <li><a href="#" data-filter="month" data-value="6">June</a></li>
                              <li><a href="#" data-filter="month" data-value="7">July</a></li>
                              <li><a href="#" data-filter="month" data-value="8">Aug</a></li>
                              <li><a href="#" data-filter="month" data-value="9">Sep</a></li>
                              <li><a href="#" data-filter="month" data-value="10">Oct</a></li>
                              <li><a href="#" data-filter="month" data-value="11">Nov</a></li>
                              <li><a href="#" data-filter="month" data-value="12">Dec</a></li>
                            </ul>
                          </div>
                        </div>
                      </div>
                    </div>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div> <!-- /container -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>

    <script type="text/javascript" src="realmain.js"></script>
